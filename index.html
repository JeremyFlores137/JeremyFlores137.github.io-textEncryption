<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Text Encryption</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="title-div">
        <img src="./img/alura-logo.svg" alt="Logo de Alura" class="logo" />
        <h1 class="title-h1">Text Encryption by <span>Ieremy Flores</span></h1>
      </div>
      <p class="disclamer">
        Este software permite encriptar mensajes, la cual es una caracteristica
        esencial en la trasmisión de paquetes de comunicación hoy en día.
      </p>
      <section>
        <div class="encryption-div">
          <div class="text-div">
            <textarea
              class="text-div"
              id="text-input"
              name="text-input"
              placeholder="Ingrese texto aquí"
              minlength="1"
            ></textarea>
            <button class="copiar-btn">copy</button>
          </div>
          <div class="btn">
            <button class="encryption-btn">
              <i class="fa-solid fa-key" style="font-size: 1.5em"></i> Encriptar
            </button>
            <button class="decryption-btn">
              <i
                class="fa-sharp fa-solid fa-unlock-keyhole"
                style="font-size: 1.5em"
              ></i>
              Desencriptar
            </button>
          </div>
        </div>
        <div class="resultado">
          <div id="res-text-output" class="text-output-div"></div>
          <button class="copiar-btn">copy</button>
        </div>
      </section>
      <section class="contact">
        <a
          href="https://www.linkedin.com/in/ieremy-flores-condori-a07036233/"
          title="Link to Linkedin Profile"
          target="_blank"
          ><i class="fa-brands fa-linkedin"></i>
        </a>
        <a
          href="https://twitter.com/JeremyFloresCo1"
          title="Link to Twitter Profile"
          target="_blank"
          ><i class="fa-brands fa-twitter"></i
        ></a>
        <a
          href="https://github.com/JeremyFlores137"
          title="Link to Github Profile"
          target="_blank"
        >
          <i class="fa-brands fa-github"></i
        ></a>
      </section>
      <footer>
        <i class="fa-regular fa-copyright"></i> Copyright Ieremy Flores - 2023
      </footer>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
